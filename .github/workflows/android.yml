name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip curl git \
            openjdk-17-jdk \
            libncurses5 libstdc++6 \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config zlib1g-dev

      # ================= ANDROID SDK =================
      - name: Install Android SDK cmdline-tools (FIXED)
        run: |
          rm -rf $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME

          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp

          mv cmdline-tools-temp/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          rm -rf cmdline-tools-temp cmdline-tools.zip

          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

      - name: Install Android SDK packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;33.0.2" \
            "ndk;23.2.8568313"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ================= PYTHON / BUILDOZER =================
      - name: Install buildozer & deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install cython==0.29.36
          python -m pip install git+https://github.com/kivy/buildozer.git

      - name: Prepare python-for-android (PINNED, WORKING)
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          if [ ! -d python-for-android ]; then
            git clone https://github.com/kivy/python-for-android.git
          fi

          cd python-for-android
          git fetch --tags
          git checkout v2023.05.21
          git rev-parse --short HEAD

      # ================= BUILD =================
      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BrainUp-APK
          path: bin/*.apk
