name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare python-for-android (pin tag)
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          if [ -d python-for-android ]; then
            cd python-for-android
            git fetch --tags origin || true
            git checkout v2023.05.21 || git switch --detach v2023.05.21
          else
            git clone https://github.com/kivy/python-for-android.git python-for-android
            cd python-for-android
            git fetch --tags origin
            git checkout v2023.05.21 || git switch --detach v2023.05.21
          fi
          git rev-parse --short HEAD

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            libncurses5 libstdc++6 libffi-dev libssl-dev \
            autoconf automake libtool pkg-config zlib1g-dev

      - name: Install buildozer (latest)
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/kivy/buildozer.git


      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BrainUp-APK
          path: bin/*.apk
